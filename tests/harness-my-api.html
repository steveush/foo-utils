<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>QUnit FooUtils - Custom Namespace Testing</title>
	<link type="text/css" rel="stylesheet" href="../node_modules/qunit/qunit/qunit.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="../node_modules/qunit/qunit/qunit.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
	// the namespace the utils are being merged into must exist prior to the utils being included.
	var MyApi = {};
</script>
<script src="my-api-utils.js"></script>
<script>
	// alias the MyApi.utils namespace the FooUtils so the tests run as per usual.
	var FooUtils = MyApi.utils;
</script>
<!-- tests -->
<script src="utils.js"></script>
<script src="Class.js"></script>
<script src="Factory.js"></script>
<script src="EventClass.js"></script>
<script src="fn.js"></script>
<script src="is.js"></script>
<script src="obj.js"></script>
<script src="str.js"></script>
<script src="transition.js"></script>
<script src="animation.js"></script>
<script src="url.js"></script>
</body>
</html>
